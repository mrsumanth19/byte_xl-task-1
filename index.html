<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <style>
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: white;
            border: 10px solid #333;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: #333;
        }

        .number span {
            display: inline-block;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding-top: 10px;
        }

        /* Position numbers around the clock */
        .number1 { transform: rotate(30deg); }
        .number1 span { transform: rotate(-30deg) translateX(-50%); }
        
        .number2 { transform: rotate(60deg); }
        .number2 span { transform: rotate(-60deg) translateX(-50%); }
        
        .number3 { transform: rotate(90deg); }
        .number3 span { transform: rotate(-90deg) translateX(-50%); }
        
        .number4 { transform: rotate(120deg); }
        .number4 span { transform: rotate(-120deg) translateX(-50%); }
        
        .number5 { transform: rotate(150deg); }
        .number5 span { transform: rotate(-150deg) translateX(-50%); }
        
        .number6 { transform: rotate(180deg); }
        .number6 span { transform: rotate(-180deg) translateX(-50%); }
        
        .number7 { transform: rotate(210deg); }
        .number7 span { transform: rotate(-210deg) translateX(-50%); }
        
        .number8 { transform: rotate(240deg); }
        .number8 span { transform: rotate(-240deg) translateX(-50%); }
        
        .number9 { transform: rotate(270deg); }
        .number9 span { transform: rotate(-270deg) translateX(-50%); }
        
        .number10 { transform: rotate(300deg); }
        .number10 span { transform: rotate(-300deg) translateX(-50%); }
        
        .number11 { transform: rotate(330deg); }
        .number11 span { transform: rotate(-330deg) translateX(-50%); }
        
        .number12 { transform: rotate(0deg); }
        .number12 span { transform: rotate(0deg) translateX(-50%); }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #333;
            border-radius: 5px;
        }

        .hour-hand {
            width: 8px;
            height: 25%;
            margin-left: -4px;
            background: #333;
        }

        .minute-hand {
            width: 6px;
            height: 35%;
            margin-left: -3px;
            background: #666;
        }

        .second-hand {
            width: 2px;
            height: 40%;
            margin-left: -1px;
            background: #f00;
        }

        .center-point {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            background: #f00;
            border-radius: 50%;
        }

        .digital-time {
            margin-top: 20px;
            font-size: 2em;
            font-family: monospace;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <!-- Clock numbers -->
            <div class="number number1"><span>1</span></div>
            <div class="number number2"><span>2</span></div>
            <div class="number number3"><span>3</span></div>
            <div class="number number4"><span>4</span></div>
            <div class="number number5"><span>5</span></div>
            <div class="number number6"><span>6</span></div>
            <div class="number number7"><span>7</span></div>
            <div class="number number8"><span>8</span></div>
            <div class="number number9"><span>9</span></div>
            <div class="number number10"><span>10</span></div>
            <div class="number number11"><span>11</span></div>
            <div class="number number12"><span>12</span></div>

            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-point"></div>
        </div>
        <div class="digital-time" id="digitalTime"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Calculate angles for hands
            const secondDegrees = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

            // Update analog clock hands
            document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;

            // Update digital clock
            const digitalTime = document.getElementById('digitalTime');
            digitalTime.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            requestAnimationFrame(updateClock);
        }

        updateClock();
    </script>
</body>
</html>
