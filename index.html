<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog and Digital Clock</title>
    <style>
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .clock {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: white;
            border: 10px solid #333;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #333;
            border-radius: 5px;
        }

        .hour-hand {
            width: 8px;
            height: 25%;
            margin-left: -4px;
            background: #333;
        }

        .minute-hand {
            width: 6px;
            height: 35%;
            margin-left: -3px;
            background: #666;
        }

        .second-hand {
            width: 2px;
            height: 40%;
            margin-left: -1px;
            background: #f00;
        }

        .center-point {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            margin: -6px 0 0 -6px;
            background: #f00;
            border-radius: 50%;
        }

        .digital-time {
            margin-top: 20px;
            font-size: 2em;
            font-family: monospace;
            background: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-point"></div>
        </div>
        <div class="digital-time" id="digitalTime"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            const milliseconds = now.getMilliseconds();

            // Calculate angles for hands
            const secondDegrees = ((seconds + milliseconds / 1000) / 60) * 360;
            const minuteDegrees = ((minutes + seconds / 60) / 60) * 360;
            const hourDegrees = ((hours % 12 + minutes / 60) / 12) * 360;

            // Update analog clock hands
            document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
            document.querySelector('.minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
            document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;

            // Update digital clock
            const digitalTime = document.getElementById('digitalTime');
            digitalTime.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            requestAnimationFrame(updateClock);
        }

        updateClock();
    </script>
</body>
</html>
